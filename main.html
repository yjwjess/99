<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 연습</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #problem {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: #555;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 100px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 1.5em;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>구구단 연습</h1>
        <div id="problem"></div>
        <div>
            <input type="number" id="answer" autofocus>
            <button id="checkBtn">확인</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const problemEl = document.getElementById('problem');
        const answerEl = document.getElementById('answer');
        const checkBtn = document.getElementById('checkBtn');
        const resultEl = document.getElementById('result');

        let num1, num2;

        function generateProblem() {
            // 2부터 9까지의 난수를 생성합니다. [5]
            num1 = Math.ceil(Math.random() * 8) + 1; // 2 ~ 9
            num2 = Math.ceil(Math.random() * 9);     // 1 ~ 9
            problemEl.textContent = `${num1} × ${num2} = ?`;
            resultEl.textContent = '';
            answerEl.value = '';
            answerEl.focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerEl.value, 10);
            const correctAnswer = num1 * num2;

            if (isNaN(userAnswer)) {
                resultEl.textContent = "숫자를 입력해주세요.";
                resultEl.className = 'incorrect';
                return;
            }

            if (userAnswer === correctAnswer) {
                resultEl.textContent = "정답입니다!";
                resultEl.className = 'correct';
                setTimeout(generateProblem, 1000); // 1초 후 새 문제 출제
            } else {
                resultEl.textContent = "틀렸습니다. 다시 시도해보세요.";
                resultEl.className = 'incorrect';
                answerEl.value = '';
                answerEl.focus();
            }
        }

        checkBtn.addEventListener('click', checkAnswer);

        // Enter 키를 눌러도 답을 확인할 수 있게 합니다.
        answerEl.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // 페이지가 로드되면 첫 문제를 출제합니다.
        generateProblem();
    </script>

</body>
</html>
